<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下单界面</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
        <!-- 这是网站的首页 -->
    <!-- 布局：从外到内，从上到下，从左到右 -->
    <!-- css：浮动/display；盒子模型；文字样式 -->

    <!-- 头部：负责头部区域的样式，wrapper只负责版心效果-->
    <div class="header wrapper">

        <!-- 导航区域 -->
        <div class="nav">
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="#">服务支持</a></li>
                <li><a href="#">敬请期待</a></li>
            </ul>
        </div>

        <!-- 搜索区域 -->
        <div class="search">
            <input type="text" placeholder="请输入关键字">
            <button></button>
        </div>

        <!-- 用户 -->
        <div class="user">
            <span id="login"><a href="./login.html">登录/注册</a></span>
            <!-- <span>/</span>
            <span id="register">注册</span> -->
        </div>
    </div>

    <!-- 订单 -->
    <div class="order wrapper">
        <div class="order-infor">
            <div class="left">
                <!-- 两个区域 在线下单(相当于还是直接跳转到下单那个区域)

                    我的订单
                    运单查询
                    账单管理
                    服务进度
                -->
                <div class="top"><a href="#">在线下单</a></div>
                <div class="bottom">
                    <ul>
                        <li><a href="#">我的订单</a></li>
                        <li><a href="#">运单查询</a></li>
                        <li><a href="#">账单管理</a></li>
                        <li><a href="#">服务进度</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <form name="order-information" action="" method="post" >
                    <label>
                        <span>收货人姓名:</span>
                        <input type="text" name="name" id="name" placeholder="您完整的名字"/>                        
                    </label>
                    <label for="">
                        <span>收货人电话:</span>
                        <input type="tel" name="tel" id="tel" placeholder="完整手机号"/>
                    </label>
                    <label for="">
                        <span>订单号:</span>
                        <input type="text" name="order-id" id="order-id" placeholder="例如A-1-100"/>
                    </label>
                    <label for="">
                        <span>送达时间:</span>
                        <input type="time" name="time" id="time" step="900">
                    </label>
                    <label for="">
                        <span>快递地址:</span>
                        <input type="text" name="start-address" id="start-address" placeholder="例如:菜鸟驿站...">
                    </label>
                    <label for="">
                        <span>收货地址:</span>
                        <input type="text" name="deliver-address" id="deliver-address" placeholder="例如红区/蓝区 10栋"/>
                    </label>
                    
                    <label for="">
                        <span>备注:</span>
                        <textarea name="remark" id="remark" cols="30" rows="10" placeholder="有什么想备注的?亲！">        </textarea>
                    </label>
                    <label for="">
                        <span> &nbsp; </span>
                        <button class="botton">下单</button>
                    </label>
                </form>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="wrapper">
            <div class="left">
                <p>快帮拿致力于帮助在校师生的便利,帮助学生提高效率,增加一些兼职岗位<br>
                    © 2023年9月7日开起项目</p>
                <a href="#">下载APP</a>
            </div>
            <div class="right">
                <dl>
                    <dt>服务支持</dt>
                    <dd><a href="#">查件服务</a></dd>
                    <dd><a href="#">帮拿服务</a></dd>
                    <dd><a href="#">帮寄服务</a></dd>
                </dl>
                <dl>
                    <dt>关于我们</dt>
                    <dd><a href="#">关于快帮拿</a></dd>
                    <dd><a href="#">问题反馈</a></dd>
                    <dd><a href="#">我要投诉</a></dd>
                </dl>
                <dl>

                </dl>
            </div>
        </div>
    </div>

</body>
</html>
